<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>青浦区社区学院 - 聚合链接页</title>
  <!-- 引入Font Awesome图标库（用于按钮LOGO） -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 全局重置：消除所有默认样式差异 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "微软雅黑", "Inter", sans-serif;
    }

    /* 页面背景：正式浅蓝渐变，适配机构风格 */
    body {
      background: linear-gradient(135deg, #e8f4f8 0%, #d6ecf5 100%);
      min-height: 100vh;
      padding: 20px 15px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* 核心容器：限制宽度+居中，适配移动端 */
    .link-container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    /* 学院LOGO区域 */
    .avatar-wrapper {
      margin: 20px 0;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ffffff;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      object-fit: cover;
    }

    /* 学院基础信息 */
    .user-info {
      margin: 10px 0 30px;
    }
    .username {
      font-size: 24px;
      color: #1976d2; /* 学院蓝主色 */
      margin-bottom: 8px;
      font-weight: 600;
    }
    .user-desc {
      font-size: 14px;
      color: #424242;
      line-height: 1.5;
    }

    /* 分组标题样式：区分不同板块 */
    .group-title {
      text-align: left;
      font-size: 18px;
      color: #1976d2;
      margin: 25px 0 15px 10px;
      font-weight: 600;
    }

    /* 按钮列表容器：统一间距 */
    .link-list {
      margin: 10px 0 20px;
    }

    /* 核心按钮样式：统一所有按钮（a/button标签） */
    .link-btn {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      margin: 12px 0;
      background: #ffffff;
      color: #212121;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      /* 重置button默认样式，确保和a标签一致 */
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%; /* 强制宽度100% */
      font-size: 15px; /* 统一字体大小 */
    }

    /* 按钮LOGO图标：固定大小，文字前显示 */
    .btn-logo {
      font-size: 18px;
      margin-right: 12px;
      color: #1976d2; /* LOGO主色，可自定义 */
      width: 20px; /* 固定宽度，避免文字偏移 */
      text-align: center;
    }

    /* 按钮文字：统一样式 */
    .btn-text {
      font-size: 15px;
      flex: 1; /* 文字占满剩余空间 */
      text-align: left;
    }

    /* 按钮右侧箭头/图标：统一样式 */
    .btn-icon {
      font-size: 14px;
      color: #757575;
    }

    /* 按钮hover效果：统一交互 */
    .link-btn:hover {
      background: #1976d2;
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(25, 118, 210, 0.2);
    }

    /* hover时LOGO和图标变色 */
    .link-btn:hover .btn-logo,
    .link-btn:hover .btn-icon {
      color: #ffffff;
    }

    /* 底部版权信息 */
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #757575;
    }

    /* ===== 图片弹窗样式 ===== */
    /* 遮罩层 */
    .img-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none; /* 默认隐藏 */
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
    }
    /* 弹窗内容容器 */
    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 80vh;
    }
    /* 弹窗图片：自适应 */
    .modal-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    /* 关闭按钮 */
    .close-btn {
      position: absolute;
      top: -25px;
      right: -25px;
      width: 40px;
      height: 40px;
      background: #ffffff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="link-container">
    <!-- 学院LOGO（替换为你的图床链接） -->
    <div class="avatar-wrapper">
      <img src="https://imgtu.com/uploads/0kv5jf3w/t--1.webp" alt="青浦区社区学院LOGO" class="avatar">
    </div>

    <!-- 学院信息 -->
    <div class="user-info">
      <h1 class="username">青浦区社区学院</h1>
      <p class="user-desc">为了一切学习者，一切为了学习者</p>
    </div>

    <!-- ========== 第一组：媒体平台 ========== -->
    <h2 class="group-title">媒体平台</h2>
    <div class="link-list">
      <!-- 按钮1：微信公众号_学院（弹出图片） -->
      <button class="link-btn img-popup-btn" 
              data-img="https://imgtu.com/uploads/0komvws6/t-sqxy.webp" 
              data-alt="青浦区社区学院微信公众号">
        <i class="fa-brands fa-weixin"></i>
        <span class="btn-text">微信公众号_学院</span>
        <i class="fa fa-image btn-icon"></i>
      </button>

      <!-- 按钮2：微信公众号——市民学习信息港（弹出图片） -->
      <button class="link-btn img-popup-btn" 
              data-img="https://imgtu.com/uploads/0kol41cb/t-smxx.webp" 
              data-alt="市民学习信息港微信公众号">
        <i class="fa-brands fa-weixin"></i>
        <span class="btn-text">微信公众号——市民学习信息港</span>
        <i class="fa fa-image btn-icon"></i>
      </button>

      <!-- 按钮3：抖音号（弹出图片） -->
      <button class="link-btn img-popup-btn" 
              data-img="https://imgtu.com/uploads/0kokt9il/t-dy.webp" 
              data-alt="青浦区社区学院抖音号">
        <i class="fa-brands fa-tiktok"></i>
        <span class="btn-text">抖音号</span>
        <i class="fa fa-image btn-icon"></i>
      </button>

      <!-- 按钮4：小红书（弹出图片） -->
      <button class="link-btn img-popup-btn" 
              data-img="https://imgtu.com/uploads/0mcucoit/t-xhs.webp" 
              data-alt="小红书">
        <i class="fa fa-book-open btn-logo"></i>
        <span class="btn-text">小红书</span>
        <i class="fa fa-image btn-icon"></i>
      </button>

      <!-- 按钮5：学院网站（链接访问） -->
      <a href="https://www.shqpou.com" class="link-btn" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-globe btn-logo"></i>
        <span class="btn-text">学院网站</span>
        <i class="fa fa-arrow-right btn-icon"></i>
      </a>

      <!-- 按钮6：青浦市民学习网（链接访问） -->
      <a href="https://www.qplll.net" class="link-btn" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-graduation-cap btn-logo"></i>
        <span class="btn-text">青浦市民学习网</span>
        <i class="fa fa-arrow-right btn-icon"></i>
      </a>
    </div>

    <!-- ========== 第二组：新生平台 ========== -->
    <h2 class="group-title">新生平台</h2>
    <div class="link-list">
      <!-- 按钮7：微门户（弹出图片） -->
      <button class="link-btn img-popup-btn" 
              data-img="https://imgtu.com/uploads/0konrvxd/t-wmh.webp" 
              data-alt="青浦区社区学院微门户">
        <i class="fa fa-mobile-screen-button btn-logo"></i>
        <span class="btn-text">微门户</span>
        <i class="fa fa-image btn-icon"></i>
      </button>

      <!-- 按钮8：学习平台（链接访问） -->
      <a href="https://ids.shou.org.cn/authserver/login" class="link-btn" target="_blank" rel="noopener noreferrer">
        <i class="fa fa-laptop btn-logo"></i>
        <span class="btn-text">学习平台</span>
        <i class="fa fa-arrow-right btn-icon"></i>
      </a>
    </div>

    <!-- 底部版权 -->
    <div class="footer">
      © 2025 青浦区社区学院 | 社区教育聚合链接页
    </div>
  </div>

  <!-- 图片弹窗（复用） -->
  <div class="img-modal" id="imgModal">
    <div class="modal-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <img src="" alt="" class="modal-img" id="modalImg">
    </div>
  </div>

  <!-- 交互逻辑 -->
  <script>
    // 1. 所有按钮点击震动反馈
    const linkBtns = document.querySelectorAll('.link-btn');
    linkBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        btn.style.animation = 'shake 0.2s ease';
        setTimeout(() => btn.style.animation = '', 200);
      });
    });

    // 定义震动动画
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-2px); }
        50% { transform: translateX(2px); }
        75% { transform: translateX(-2px); }
        100% { transform: translateX(0); }
      }
    `;
    document.head.appendChild(style);

    // 2. 图片弹窗逻辑（复用弹窗）
    const imgModal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const closeBtn = document.getElementById('closeBtn');
    const imgPopupBtns = document.querySelectorAll('.img-popup-btn');

    // 绑定所有弹图按钮点击事件
    imgPopupBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // 获取按钮绑定的图片链接和描述
        const imgSrc = btn.getAttribute('data-img');
        const imgAlt = btn.getAttribute('data-alt');
        // 替换弹窗图片
        modalImg.src = imgSrc;
        modalImg.alt = imgAlt;
        // 显示弹窗，禁止页面滚动
        imgModal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      });
    });

    // 关闭弹窗：点击关闭按钮
    closeBtn.addEventListener('click', () => {
      imgModal.style.display = 'none';
      document.body.style.overflow = 'auto';
    });

    // 关闭弹窗：点击遮罩层
    imgModal.addEventListener('click', (e) => {
      if (e.target === imgModal) {
        imgModal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });

    // 关闭弹窗：按ESC键
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && imgModal.style.display === 'flex') {
        imgModal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }
    });
  </script>
</body>
</html>
